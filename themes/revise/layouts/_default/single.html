{{ define "main" }}
  <div class="single-post-container">
    <article>
      <header class="post-header">
        <h1 class="post-title">
          {{ .Title }}
        </h1>
        <div class="post-meta">
          {{ $dateHuman := .Date | time.Format ":date_long" }}
          {{ $dateHuman }}
        </div>
      </header>

      <div class="post-content">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
