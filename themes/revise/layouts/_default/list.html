{{ define "main" }}

  <div class="blog-layout">

    <div class="blog-posts-list">
      {{ range .Pages }}
        <div class="post-card">
          <a href="{{ .RelPermalink }}" class="post-link">
            <h2>{{ .LinkTitle }}</h2>
            <div class="post-meta">Posted on January 15, 2024</div>
            <div class="post-excerpt">
              <p>
                {{ .Summary }}
              </p>
            </div>
          </a>
        </div>
      {{ end }}
    </div>

    {{ partial "sidebar.html" . }}

  </div>

{{ end }}
